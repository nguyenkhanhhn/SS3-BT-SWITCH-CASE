<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form>
    <table>
        <tr>
            <td>
                <INPUT type="number" id="sothang" />
            </td>
            <td>
                <button type="button" onclick="nhapthang()">Tính Số ngày</button>
            </td>
        </tr>
    </table>
</form>
<div id ='hienthi'></div>
<script>
    function nhapthang() {
        let month = Number(document.getElementById('sothang').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('hienthi').innerHTML="Số ngày trong tháng là 31";
                break;
            case 4:
            case 6:
            case 9:
            case  11:
                document.getElementById('hienthi').innerHTML='Số ngày trong tháng là 30';
                break;
            case 2:
                document.getElementById('hienthi').innerHTML='Số ngày trong tháng là 28 hoặc 29';
                break;
        }

            
        }
</script>
</html>
